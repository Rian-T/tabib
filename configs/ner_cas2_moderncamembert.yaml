task: ner_span
dataset: cas2
model: bert_token_ner
model_name_or_path: almanach/moderncamembert-base
do_train: true
do_eval: true
# NOTE: Disabled preprocessing - sentence_splitter removes context and hurts predictions
# CAS2 documents are short enough to fit in 512 tokens without chunking
training:
  output_dir: runs/ner_moderncamembert/cas2
  num_train_epochs: 10
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  learning_rate: 2e-5
  warmup_steps: 100
  logging_steps: 50
  eval_steps: 100
  save_steps: 100
  save_total_limit: 2
  load_best_model_at_end: true
  seed: 42
  metric_for_best_model: eval_loss
  greater_is_better: false
  early_stopping_patience: 3
