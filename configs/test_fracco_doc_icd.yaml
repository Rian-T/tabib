# Document-level multilabel ICD classification on FRACCO
# Input: Full document text
# Output: Multi-hot vector of all ICD codes in the document

task: multilabel
dataset: fracco_icd_doc_top500
model: bert_multilabel_cls
model_name_or_path: /lustre/fsn1/projects/rech/rua/uvb79kr/tabib/models/almanach--moderncamembert-base

training:
  output_dir: runs/test_fracco_doc_icd
  num_train_epochs: 10
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 8
  learning_rate: 2e-5
  warmup_ratio: 0.1
  eval_strategy: epoch
  save_strategy: epoch
  load_best_model_at_end: true
  metric_for_best_model: eval_f1_micro
  greater_is_better: true
  bf16: true
  logging_steps: 50
  seed: 42

backend_args:
  max_length: 4096  # max doc ~4080 tokens
