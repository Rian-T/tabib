task: ner_span
dataset: emea
model: bert_span_ner
model_name_or_path: camembert-base
do_train: true
do_eval: true

backend_args:
  max_span_length: 10
  negative_ratio: 2
  max_length: 256

training:
  output_dir: runs/test_emea_span_quick
  num_train_epochs: 1
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  learning_rate: 2e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  logging_steps: 50
  eval_strategy: epoch
  save_strategy: epoch
  save_total_limit: 1
  load_best_model_at_end: false
  metric_for_best_model: eval_f1
  greater_is_better: true
  seed: 42
  bf16: false
