task: classification
dataset: diamed
model: bert_text_cls
model_name_or_path: almanach/moderncamembert-base
do_train: true
do_eval: true
training:
  output_dir: runs/diamed_moderncamembert
  num_train_epochs: 10
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 32
  learning_rate: 2e-5
  warmup_ratio: 0.1
  seed: 42
  metric_for_best_model: f1
  greater_is_better: true
  load_best_model_at_end: true
  eval_strategy: epoch
  save_strategy: epoch
  save_total_limit: 2
  early_stopping_patience: 3
backend_args:
  max_length: 512
