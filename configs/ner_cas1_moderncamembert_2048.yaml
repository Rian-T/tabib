task: ner_span
dataset: cas1
model: bert_token_ner
model_name_or_path: almanach/moderncamembert-base
do_train: true
do_eval: true
# NO preprocessing needed - ModernCamemBERT supports 8192 tokens!
# max_length=2048 captures ALL CAS1/CAS2 docs without truncation
backend_args:
  max_length: 2048
training:
  output_dir: runs/ner_moderncamembert_2048/cas1
  num_train_epochs: 10
  per_device_train_batch_size: 4  # Reduced batch size for longer sequences
  per_device_eval_batch_size: 4
  learning_rate: 2e-5
  warmup_steps: 100
  logging_steps: 50
  eval_steps: 100
  save_steps: 100
  save_total_limit: 2
  load_best_model_at_end: true
  seed: 42
  metric_for_best_model: eval_loss
  greater_is_better: false
  early_stopping_patience: 3
