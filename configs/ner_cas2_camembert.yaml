task: ner_span
dataset: cas2
model: bert_token_ner
model_name_or_path: camembert-base
do_train: true
do_eval: true
preprocessing:
  type: sentence_splitter
training:
  output_dir: runs/ner_camembert/cas2
  num_train_epochs: 10
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  learning_rate: 2e-5
  warmup_steps: 100
  logging_steps: 50
  eval_steps: 100
  save_steps: 100
  save_total_limit: 2
  load_best_model_at_end: true
  seed: 42
  metric_for_best_model: eval_loss
  greater_is_better: false
  early_stopping_patience: 3

