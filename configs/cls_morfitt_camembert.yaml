task: classification
dataset: morfitt
model: bert_text_cls
model_name_or_path: camembert-base
do_train: true
do_eval: true
training:
  output_dir: runs/morfitt_camembert
  num_train_epochs: 10
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  learning_rate: 2e-5
  warmup_steps: 200
  logging_steps: 50
  eval_steps: 100
  save_steps: 100
  save_total_limit: 2
  load_best_model_at_end: true
  metric_for_best_model: eval_loss
  greater_is_better: false
  early_stopping_patience: 3
  seed: 42
